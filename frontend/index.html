<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Stellar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen space-y-6"
  >
    <h1 class="text-4xl font-bold text-cyan-400">ğŸ¾ Pet Stellar</h1>
    <p class="text-gray-400">
      Manage and care for your digital pet on the Stellar blockchain.
    </p>

    <div
      class="flex flex-col space-y-4 bg-gray-800 p-6 rounded-xl shadow-lg w-80"
    >
      <input
        id="petName"
        type="text"
        placeholder="Enter pet name"
        class="p-2 rounded bg-gray-700 text-white"
      />
      <button
        id="createPetBtn"
        class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded"
      >
        Create Pet
      </button>
      <button
        id="feedPetBtn"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded"
      >
        Feed Pet
      </button>
      <button
        id="playPetBtn"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded"
      >
        Play with Pet
      </button>
      <button
        id="getStatusBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded"
      >
        Get Pet Status
      </button>
    </div>

    <div
      id="petStatus"
      class="hidden mt-6 text-center text-lg font-semibold text-cyan-400"
    ></div>

    <div
  id="statusMessage"
  class="hidden mt-6 text-center text-lg font-semibold text-cyan-400"
  ></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
